{% extends 'users/index.html' %}


{% block content %}
        <div class="container" style="margin-top: 200px;">
            <h3>Admin login page:</h3><hr><br>
            <form action='/login/' method="POST">
                {% csrf_token %}
                <div class="form-grp">
                    <div class="form-group">
                        <input class="form-control item" type="text" name="user_name" id="usernamelgin"
                            placeholder='Username' required />
                    </div>

                    <div class="form-group">
                        <input class="form-control item" type="password" name="user_password"
                            id="user_password_lgin" placeholder='Password' required />
                    </div>
                    <br />
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary btn-block">
                            Sign-In!
                        </button>
                    </div>
                    <br>
                </div>
            </form>
        </div>
    
{% endblock content %}
