{% extends 'users/index.html' %}


{% block content %}
        <div class="container" style="margin-top: 150px;">
            <form action='/signup/' method="POST">
                {% csrf_token %}
                <div class="form-grp">
                    <div class="form-group">
                        <input class="form-control item" name="user_name" type="text" id="usernamesignup"
                            placeholder='Username (Only Letters and Numbers allowed)' required />
                    </div>

                    <div class="form-group"><input class="form-control item" type="email" name="user_email"
                            id="email" placeholder='Email (name@domain.com)' required />
                    </div>

                    <div class="form-group">
                        <input class="form-control item" type="password" name="user_password_1"
                            id="user_password_1" placeholder='Create Password' required />
                    </div>
                    <div class="form-group"><input class="form-control item" type="password"
                            name="user_password_2" id="user_password_2" placeholder='Confirm Password'
                            required />
                    </div>
                    <br />
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary btn-block">
                            Sign-Up !
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
